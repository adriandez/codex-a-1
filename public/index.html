<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat sencillo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    #messages {
      list-style: none;
      margin: 0;
      padding: 0;
      flex: 1;
      overflow-y: auto;
      background: white;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    #messages li {
      padding: 0.5em 1em;
      border-bottom: 1px solid #eee;
    }

    #form {
      position: relative;
      display: flex;
      padding: 0.5em;
      gap: 0.5em;
      background: #f4f4f4;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 2.5em;
      resize: vertical;
      font-family: monospace;
    }

    #emoji-btn {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    #send {
      padding: 0.8em 1.2em;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #emoji-picker {
      position: absolute;
      bottom: 3.2em;
      right: 0.5em;
      display: none;
      z-index: 100;
    }

    #send:hover {
      background: #0056b3;
    }

    pre {
      margin: 0;
      font-family: monospace;
      white-space: pre;
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <textarea id="input" autocomplete="off" placeholder="Escribe tu mensaje..."></textarea>
    <button type="button" id="emoji-btn">ðŸ˜Š</button>
    <button id="send">Enviar</button>
    <emoji-picker id="emoji-picker"></emoji-picker>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module">
    // âœ… Se usa unpkg en vez de jsDelivr
    import 'https://unpkg.com/emoji-picker-element@1';

    const nickname = prompt('Ingresa un apodo:') || 'Anon';
    const socket = io();

    socket.emit('set nickname', nickname);

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const emojiBtn = document.getElementById('emoji-btn');
    const emojiPicker = document.getElementById('emoji-picker');

    // Esperar que el componente estÃ© definido
    customElements.whenDefined('emoji-picker').then(() => {
      emojiBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
      });

      emojiPicker.addEventListener('emoji-click', event => {
        input.value += event.detail.emoji.unicode;
        emojiPicker.style.display = 'none';
        input.focus();
      });

      // Cerrar el selector al hacer clic fuera
      document.addEventListener('click', (e) => {
        if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
          emojiPicker.style.display = 'none';
        }
      });
    });

    function renderMessage(msg) {
      const li = document.createElement('li');
      const [header, ...bodyLines] = msg.split('\n');
      const pre = document.createElement('pre');

      const headerDiv = document.createElement('div');
      headerDiv.textContent = header.trim();
      pre.textContent = bodyLines.join('\n');

      li.appendChild(headerDiv);
      li.appendChild(pre);
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('chat history', function(data) {
      messages.innerHTML = '';
      data.history.forEach(renderMessage);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const message = input.value
        .replace(/\r\n/g, '\n')
        .replace(/\t/g, '    ')
        .replace(/\u00A0/g, ' ')
        .replace(/\u200B/g, '')
        .trimEnd();

      if (message) {
        socket.emit('chat message', message);
        input.value = '';
      }
    });

    socket.on('chat message', renderMessage);
  </script>
</body>
</html>
