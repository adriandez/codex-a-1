<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat sencillo</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    #messages {
      list-style: none;
      margin: 0;
      padding: 0;
      flex: 1;
      overflow-y: auto;
      background: white;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    #messages li {
      padding: 0.5em 1em;
      border-bottom: 1px solid #eee;
      word-break: break-word;
    }

    #form {
      position: relative;
      display: flex;
      padding: 0.5em;
      gap: 0.5em;
      background: #f4f4f4;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #emoji-btn {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    #send {
      padding: 0.8em 1.2em;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #emoji-picker {
      position: absolute;
      bottom: 3.2em;
      right: 0.5em;
      display: none;
    }

    #send:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Escribe tu mensaje..." />
    <button type="button" id="emoji-btn">ðŸ˜Š</button>
    <button id="send">Enviar</button>
    <emoji-picker id="emoji-picker"></emoji-picker>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1"></script>
  <script>
    const nickname = prompt('Ingresa un apodo:');
    const socket = io();
    socket.emit('set nickname', nickname);
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const emojiBtn = document.getElementById('emoji-btn');
    const emojiPicker = document.getElementById('emoji-picker');
    emojiBtn.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    });
    emojiPicker.addEventListener('emoji-click', event => {
      input.value += event.detail.emoji.unicode;
      emojiPicker.style.display = 'none';
      input.focus();
    });
    let sessionId;

    socket.on('chat history', function(data) {
      sessionId = data.sessionId;
      messages.innerHTML = '';
      data.history.forEach(function(msg) {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
      });
      messages.scrollTop = messages.scrollHeight;
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
